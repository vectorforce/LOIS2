<body>
<div align="center">
    <form name="form" class="calculator-container">
        <label>Является ли формула тавтологией?</label>
        <br/>
        <label id="result"></label>
        <input class="form-control input-panel" id="input" name="input" placeholder="Введите формулу"/>
        <div class="btn-container">
            <button class="btn btn-outline-success text-left" id="toCheck" type="button" onclick="check(true)">ДА</button>
			<button class="btn btn-outline-danger text-right" id="toCheck" type="button" onclick="check(false)">НЕТ</button>
        </div>
		<div class="mt-3" id="tableLabel"></div>
		<table class ="table" id="truthTable"></table>
    </form>
</div>
